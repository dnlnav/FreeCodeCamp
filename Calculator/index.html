<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="cal-body">
            <div id="signature">
                <h4>DNLNAV&nbsp;<p>● POCKET CALCULATOR</p></h4>
            </div>
            <div id="display-container">
                <p id="display">
                </p>
            </div>
            <div id="buttons">
                <div class="row">
                    <div class="col-xs-3">
                        <button class='ac-btn'><sup>C</sup>/<sub>AC</sub></button>
                    </div>
                    <div class="col-xs-3">
                        <button class='sgn-btn'><sup>+</sup>/<sub>−</sub></button>
                    </div>
                    <div class="col-xs-3">
                        <button class='op-btn' value='per'>%</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='op-btn' value='div'>÷</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <button class='num-btn'>7</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='num-btn'>8</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='num-btn'>9</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='op-btn' value='mul'>×</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <button class='num-btn'>4</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='num-btn'>5</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='num-btn'>6</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='op-btn' value='sub'>−</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <button class='num-btn'>1</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='num-btn'>2</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='num-btn'>3</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='op-btn' value='add'>+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <button class='num-btn'>0</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='num-btn'>.</button>
                    </div>
                    <div class="col-xs-3">
                        <button class='eq-btn'>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
