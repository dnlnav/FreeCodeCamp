<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="mainBox">
            <h1 id="quote"></h1>
            <h2 id="author"></h2>
            <div class="row" style="margin-top: 15%">
                <div class="col-md-6">
                    <button class="btn btn-default">New Quote</button>
                </div>
                <div class="col-md-6" id="tweet">
                    <a href="https://twitter.com/share" class="twitter-share-button btn btn-default" target='_blank' data-size="large" data-related="QuoteMachine">Tweet it!</a>
                </div>
            </div>
        </div>
    </div>
