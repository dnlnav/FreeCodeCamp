<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <p class='chg-mode'>Strict Mode</p>
        <div class="brd">
            <button class="brd__strt"><span class="brd__strt__txt">Start</span> </button>
            <div class="brd__row">
                <div class="brd__btn brd__btn--1" value='1'></div>
                <div class="brd__btn brd__btn--2" value='2'></div>
            </div>
            <div class="brd__row">
                <div class="brd__btn brd__btn--3" value='3'></div>
                <div class="brd__btn brd__btn--4" value='4'></div>
            </div>
        </div>
    </div>
</body>

</html>
